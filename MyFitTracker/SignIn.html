<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyFitTracker - Login</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

 
  <nav class="navbar navbar-expand-sm bg-light navbar-light border-bottom shadow-sm">
  <div class="container-fluid">

   
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

  
    <a class="navbar-brand fw-bold mx-auto d-sm-none" href="#">MyFitTracker</a> 
    <a class="nav-link active fw-bold d-none d-sm-block" href="#">MyFitTracker</a> 

   
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="Home.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="Premium.html">Premium</a>
        </li>
      </ul>
    </div>

   
    <ul class="navbar-nav ms-auto">
      <li class="nav-item d-none d-sm-block">
        <a class="nav-link" href="#">Sign up</a>
      </li>
      <li class="nav-item d-none d-sm-block">
        <a class="nav-link" href="#">Log in</a>
      </li>
    </ul>

  </div>
</nav>

 
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="col-md-5 col-lg-4 bg-white p-4 rounded shadow-sm">
      <div class="text-center mb-4">
        <h2 class="mt-3 fw-bold">Sign in to your account</h2>
      </div>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
        </div>

        <div class="mb-3">
          <div class="d-flex justify-content-between">
            <label for="password" class="form-label">Password</label>
       
          </div>
          <input type="password" class="form-control" id="password" placeholder="••••••••" required>
        </div>

        <div class="d-grid">
          <button type="submit" class="btn btn-primary fw-semibold">Sign in</button>
        </div>
      </form>

    </div>
  </div>

</body>
</html>
