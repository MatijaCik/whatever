<!DOCTYPE html>
<html lang="en">
<head>
  <title>MyFitTracker - Premium</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-sm bg-light navbar-light border-bottom shadow-sm">
    <div class="container-fluid">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Center brand on mobile -->
      <a class="navbar-brand fw-bold mx-auto d-sm-none" href="#">MyFitTracker</a>
      <!-- Left brand on desktop -->
      <a class="nav-link active fw-bold d-none d-sm-block" href="#">MyFitTracker</a>

      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="Home.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="Premium.html">Premium</a>
          </li>
        </ul>
      </div>

      
    </div>
  </nav>

  <!-- Premium Payment Form -->
  <div class="container d-flex align-items-center justify-content-center" style="min-height: 90vh;">
    <div class="col-md-6 col-lg-5 bg-white p-4 rounded shadow-sm">
      <div class="text-center mb-4">
        <h2 class="fw-bold mt-3">Activate Premium</h2>
        <p class="text-muted">Unlock all premium features for just <strong>â‚¬9.99/month</strong></p>
      </div>

      <form>
        <!-- Name -->
        <div class="mb-3">
          <label for="nameOnCard" class="form-label">Name on Card</label>
          <input type="text" class="form-control" id="nameOnCard" placeholder="John Doe" required>
        </div>

        <!-- Card Number -->
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Card Number</label>
          <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
        </div>

        <!-- Expiration & CVV -->
        <div class="row mb-3">
          <div class="col">
            <label for="expiryDate" class="form-label">Expiry Date</label>
            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
          </div>
          <div class="col">
            <label for="cvv" class="form-label">CVV</label>
            <input type="password" class="form-control" id="cvv" placeholder="123" maxlength="4" required>
          </div>
        </div>

        <!-- Billing Email -->
        <div class="mb-3">
          <label for="billingEmail" class="form-label">Billing Email</label>
          <input type="email" class="form-control" id="billingEmail" placeholder="you@example.com" required>
        </div>

        <!-- Checkbox -->
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" value="" id="termsCheck" required>
          <label class="form-check-label" for="termsCheck">
            I agree to the <a href="#" class="text-decoration-none">terms and conditions</a>.
          </label>
        </div>

        <!-- Submit -->
        <div class="d-grid">
          <button type="submit" class="btn btn-success fw-semibold">Activate Premium</button>
        </div>
      </form>


    </div>
  </div>

</body>
</html>
