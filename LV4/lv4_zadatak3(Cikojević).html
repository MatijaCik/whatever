<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8">
  <title>JavaScript - Objekti</title>
  
</head>
<body>
  <h1>Jednostavna tvorba objekta</h1>
  <script>
    var zuckasti = { ime: "gari", pasmina: "lesi", starost: 2 };
    var prljavi = { ime: "zgaro", pasmina: "pug", starost: 3 };
    var raf = { ime: "pex", pasmina: "big dane", starost: 7 };
    var medo = { ime: "žarko", pasmina: "rot vajler", starost: 1 };

    document.write("Ime prvog psa je: " + zuckasti.ime + ", pasmina: " + zuckasti.pasmina + " i starost: " + zuckasti.starost + "<br>");
    document.write("Ime drugog psa je: " + prljavi.ime + ", pasmina: " + prljavi.pasmina + " i starost: " + prljavi.starost + "<br>");
    document.write("Ime trećeg psa je: " + raf.ime + ", pasmina: " + raf.pasmina + " i starost: " + raf.starost + "<br>");
    document.write("Ime četvrtog psa je: " + medo.ime + ", pasmina: " + medo.pasmina + " i starost: " + medo.starost + "<br>");
  </script>

  <h1>Tvorba objekta preko razreda (klase)</h1>
  <div id="rezultat"></div>
  <script src="lv4_zadatak3.js"></script>
</body>
</html>
